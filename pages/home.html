<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js" charset="utf-8"></script>
</head>
<body>
  <div>
    <script type="application/json" data-pattern="header/header"></script>
    <script type="application/json" data-pattern="banners/main-banner"></script>
    <script type="application/json" data-pattern="sections/section">
    {
  "h1":"Here are some of my favoute pieces",
  "p":"click any peice to see more details on the project"
    }
    </script>
    <div class="grid">
      <script type="application/json" data-pattern="cards/new-card">
      {
    "img[src]":"../images/item-01.jpg",
    "h2":"Painting",
    "p":"Illustrator",
    "a[href]":"../../pages/item-01-detail.html"
    }
      </script>
      <script type="application/json" data-pattern="cards/main-card">
      {
    "img[src]":"../images/item-04.jpg",
    "h2":"Diefenbunker",
    "p":"Rebrand",
    "a[href]":"../../pages/item-04-detail.html"
    }
      </script>
      <script type="application/json" data-pattern="cards/main-card">
      {
    "img[src]":"../images/item-02.jpg",
    "h2":"Parallax",
    "p":"After Effects",
    "a[href]":"../../pages/item-02-detail.html"
    }
      </script>
      <script type="application/json" data-pattern="cards/main-card">
      {
    "img[src]":"../images/item-03.jpg",
    "h2":"Powercore",
    "p":"Rebrand",
    "a[href]":"../../pages/item-03-detail.html"
    }
      </script>
    </div>
    <script type="application/json" data-pattern="sections/link-section">
    {
  "h1":"Just click here to contact me",
  "p":"Lets work together"
    }
    </script>
    <script type="application/json" data-pattern="contact/contact"></script>
    <script type="application/json" data-pattern="footer/footer"></script>
  </div>
</body>
</html>
